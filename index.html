<h1 id="title">LÃ­nea Security and Privacy Survey V4</h1>
<p id="description">Welcome to the Internet Security and Privacy Survey. This survey aims to collect information about your experiences related to online security and privacy.</p>

<form id="survey-form">
  <div class="input-element">
    <label id="name-label" for="name">Name</label>
    <input placeholder="Name" id="name" type="text" required/>
  </div>
  
  <div class="input-element">
    <label id="email-label" for="email">Email</label>
    <input placeholder="Email" id="email" type="email" required/>
  </div> 
  
  <div class="input-element">
    <label id="number-label" for="number">Age</label>
    <input placeholder="Age" id="number" type="number" min="16" max="100" required/>
  </div>
  
  <div class="input-element">
    <label id="select-label" for="dropdown">Online Experience Level?</label>
    <select id="dropdown">
      <option>Beginner</option>
      <option>Intermediate</option>
      <option>Advanced</option>
    </select>
  </div>

  <div class="input-element">
    <label>Do you use different passwords for each account?</label>
    <div>
      <label><input type="radio" name="password" value="yes"/>Yes</label>
    </div>
    <div>
      <label><input type="radio" name="password" value="no"/>No</label> 
    </div>
  </div>

  <div class="input-element">
    <label>Do you check the security of websites before entering personal information?</label>
    <div>
      <label><input type="radio" name="security" value="yes"/>Yes</label>
    </div>
    <div>
      <label><input type="radio" name="security" value="no"/>No</label> 
    </div>
  </div>

  <div class="input-element">
    <label>What security method would you implement on your devices to make them more secure?</label>
    <div>
      <label><input type="checkbox" name="ideas" value="Access code"/>Access code</label>
    </div>
    <div>
      <label><input type="checkbox" name="ideas" value="Antivirus"/>Antivirus software</label> 
    </div>
    <div>
      <label><input type="checkbox" name="ideas" value="Security updates"/>Security updates</label> 
    </div>
    <div>
      <label><input type="checkbox" name="ideas" value="None"/>None of the above</label> 
    </div>
  </div>

  <div class="input-element">
    <label for="comments">Do you have any additional comments or suggestions on how to improve online security and privacy?</label>
    <textarea id="comments" name="comments"></textarea>
  </div>

  <div class="input-element">
    <button type="submit" id="submit">Submit</button>
  </div>
</form>
